<div class="container">
    <div class="container-row">
        <div class="back-button-container">
            <button routerLink="/" routerLinkActive="active" (click)="goBack()">back</button>
        </div>
        <div class="container">
            <h1>Fare Update</h1>
        </div>
    </div>

    <!-- Develop this div appropriately -->
    <div class="container">
        <div class="fareupdation-banner">
            <figure>
                <a href="https://www.newgenapps.com/wp-content/uploads/2020/04/Navigator-Navigation-Google-Maps-Map-Location-Gps-2049643.jpg" target="_blank">
                    <img id="t-img" alt="Fare Updation" src="assets/images/capture.png" width="304" height="328">
                </a>
            </figure>
        </div>
    </div>
    <div *ngIf="!submitted">
        <form  action="/action_page.php">
            <label for="bus_type"><br><b>Enter Bus Type</b> </label><br>
            <input type="text" id="new_name" name="new_name" required [(ngModel)]="document.bus_type"><br><br>
           <label for="minprice"><br><b>Revised minimum price</b> (in Rupees)</label><br>
           <input type="number"  id="Bnum" name="Bnum" required [(ngModel)]="document.min_price"><br><br>
           <label for="price/km"><b>Price/KM </b>(in Rupees)</label><br>
           <input type="number"  id="from" name="from" required [(ngModel)]="document.per_km"><br><br><br>
           <input type="submit"  value="Update" (click)="saveFare()">
        </form>
    </div>
    <div *ngIf="submitted">
        <h4>You updated fare successfully!</h4>
        <button (click)="newFare()">Back</button>
    </div>
</div>
