<div class="container">
    <div class="container-row">
        <div class="back-button-container">
            <button routerLink="/" routerLinkActive="active" (click)="goBack()">back</button>
        </div>
        <div class="container">
            <h1>Bus Tracking</h1>
        </div>
    </div>

    <!-- Develop this div appropriately -->
    <div class="container">
        <div class="tracking-banner">
            <figure>
                <a href="https://www.newgenapps.com/wp-content/uploads/2020/04/Navigator-Navigation-Google-Maps-Map-Location-Gps-2049643.jpg" target="_blank">
                    <img id="t-img" alt="Tracking" src="assets/images/Navigator.jpg" width="304" height="328">
                </a>
            </figure>
        </div>
        <form >
            <!-- <form [formGroup]="form" (ngSubmit)="submit()">   -->
            <div>
                <label for="website">Website:</label>
                <select formControlName="Select Bus_id" >
                    <option>Select Website</option>
                    
                    <option *ngFor="let Bus of Busdata">{{Bus.Bus_id}}</option>
                </select>
                
            </div>           
            <button type="submit">Submit</button>
        </form> 
    </div>
</div>
